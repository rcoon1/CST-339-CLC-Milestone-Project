<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<link rel="stylesheet" href="./style.css">
</head>
<body>

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Home</a>
			</div>
		</div>
	</nav>

	<br>
	<br>
	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered
						to VinylCraze!</div>
				</div>

				<h1 class="white-text">Registration</h1>

				<form th:action="@{/registration}" method="post" th:object="${user}">
					<div class="form-row">
						<div class="col-md-4 mb-3">
							<label class="white-text" for="validationDefault01">First
								name</label> <input type="text" class="form-control"
								id="validationDefault01" placeholder="First name" value=""
								required>
						</div>
						<div class="col-md-4 mb-3">
							<label class="white-text" for="validationDefault02">Last
								name</label> <input type="text" class="form-control"
								id="validationDefault02" placeholder="Last name" value=""
								required>
						</div>
						<div class="col-md-4 mb-3">
							<label class="white-text" for="validationDefaultEmail">Email</label>
							<div class="input-group">

								<input type="text" class="form-control"
									id="validationDefaultEmail" placeholder="Email"
									aria-describedby="inputGroupPrepend2" required>
							</div>
						</div>
					</div>
					<div class="form-row" id="top-pad">
						<div class="col-md-6 mb-3">
							<label class="white-text" for="validationDefault03">City</label>
							<input type="text" class="form-control" id="validationDefault03"
								placeholder="City" required>
						</div>
						<div class="col-md-3 mb-3">
							<label class="white-text" for="validationDefault04">State</label>
							<input type="text" class="form-control" id="validationDefault04"
								placeholder="State" required>
						</div>
						<div class="col-md-3 mb-3">
							<label class="white-text" for="validationDefault05">Zip</label> <input
								type="text" class="form-control" id="validationDefault05"
								placeholder="Zip" required>
						</div>
					</div>
					<div class="form-group" id="top-pad">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value=""
								id="invalidCheck2" required> <label
								class="form-check-label" for="invalidCheck2"> Agree to
								terms and conditions </label>
						</div>
					</div>
					<button style="margin-bottom: 8px;" class="btn btn-primary"
						type="submit">Submit form</button>
				</form>
				<span class="white-text">Already registered? <a
					th:href="@{/login}" style="text-decoration: underline;">Login
						here</a></span>
			</div>

		</div>
	</div>
</body>
</html>
